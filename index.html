<!DOCTYPE html>
<html>
  <head>
    <title>  Rock Paper scissors  </title>
    <link rel="stylesheet" href="rock.css">
	</head>
	<body>
    <p class="title"> Rock Paper Scissor </p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="rock-emoji.png" class="move-icon"> 
    </button>
 
    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="paper-emoji.png" class="move-icon" >
    </button>

    <button onclick ="
        playGame('scissors');
    " class="move-button">
    <img src="scissors-emoji.png" class="move-icon" >
  </button>

    <p class="js-result result"></p>

    <p class="js-moves">
     
    </p>

    <p class ="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score')  // remove data from local
    
    
    updateScore();
    " class="reset-score-button">
     Reset score</button>
    <script src="rock-game-css.js"> </script>
	</body>
</html>
